<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практичні роботи веб</title>
    <style>
        .button {
            background-color: #4CAF50; /* зелений фон */
            border: 2px solid #4CAF50; /* зелена обводка */
            color: white; /* білий текст */
            padding: 15px 32px; /* відступи */
            text-align: center; /* центрований текст */
            text-decoration: none; /* прибрати підкреслення */
            display: inline-block; /* щоб кнопка займала лише необхідне місце */
            font-size: 16px; /* розмір шрифту */
            font-family: Arial, sans-serif; /* шрифт */
            border-radius: 8px; /* закруглені кути */
            transition: all 0.3s ease; /* анімація переходу */
        }

        .button:hover {
            background-color: #45a049; /* темніший зелений фон */
            border-color: #45a049; /* темніша обводка */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* тінь */
        }

        .button:active {
            transform: scale(0.98); /* кнопка стискається при натисканні */
        }
    </style>
</head>
<body>
    <a href="#" class="button">Кнопка</a>
</body>
</html>
