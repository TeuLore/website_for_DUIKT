<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практичні роботи веб</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .schedule {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .schedule-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }

        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .schedule-table th {
            background-color: #f2f2f2;
        }

        .time-column {
            background-color: #f9f9f9;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="schedule">
    <div class="schedule-header">
        Розклад на тиждень
    </div>
    <table class="schedule-table">
        <thead>
            <tr>
                <th>Час</th>
                <th>Понеділок</th>
                <th>Вівторок</th>
                <th>Середа</th>
                <th>Четвер</th>
                <th>П'ятниця</th>
                <th>Субота</th>
                <th>Неділя</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="time-column">08:00 - 09:00</td>
                <td>Предмет A</td>
                <td>Предмет B</td>
                <td>Предмет C</td>
                <td>Предмет D</td>
                <td>Предмет E</td>
                <td>Вихідний</td>
                <td>Вихідний</td>
            </tr>
            <tr>
                <td class="time-column">09:00 - 10:00</td>
                <td>Предмет F</td>
                <td>Предмет G</td>
                <td>Предмет H</td>
                <td>Предмет I</td>
                <td>Предмет J</td>
                <td>Вихідний</td>
                <td>Вихідний</td>
            </tr>
            <!-- Додайте більше рядків за потребою -->
        </tbody>
    </table>
</div>

</body>
</html>
